# Training configuration for cph
command:
  - ${env}
  - python
  - ${program}
  - ${args}
# (required) Training script to run
#program: "/c/users/zkeith/documents/Risk-Aware Frameworks/disruption-survival-analysis/wandb_job.py"
program: wandb_job.py
# (required) specify the search strategy (grid, random, or bayes)
method: bayes
# Name of the sweep, displayed in UI
name: dsm-timeslice-ibs-sweep
# Text description of sweep
description: "All available data, minus UFO disruptions and filtered to flattop lasting over 400ms. Broken."
# Specify metric to optimize (used by certain search strategies and stopping criteria)
metric:
  goal: minimize
  name: timeslice_ibs
# (required) Parameter bounds to search. Model-dependent
parameters:
  # (required zk) which type of model to run
  model_type:
    distribution: constant
    value: dsm
  # (required zk) Device and datset pathing
  device:
    distribution: constant
    value: cmod
  dataset_path: 
    distribution: constant
    value: no_ufo_flattop_7736_shots_6%_disruptive
  # (required zk) Which metric is being used at the top level (inaccessible otherwise)
  metric:
    distribution: constant
    value: timeslice_ibs
  # Min and max values for timeslice-based metric validation
  layer_width:
    min: 50
    max: 200
  layer_depth:
    min: 1
    max: 5
  distribution:
    distribution: categorical
    values:
      - 'Weibull'
      - 'LogNormal'
  temperature:
    min: 0.5
    max: 1.5
  batch_size:
    min: 50
    max: 200
  learning_rate:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01
  epochs:
    min: 50
    max: 200
  max_features:
    distribution: categorical
    values:
      - 'sqrt'
      - 'log2'
  k:
    min: 1
    max: 6
