command:
  - python3
  - disruption_training_script.py
  - ${args}
method: random
metric:
  goal: maximize
  name: auc
parameters:
  adam_beta1:
    distribution: categorical
    values:
      - 0.957
  balance_classes:
    distribution: categorical
    values:
      - true
  case_number:
    distribution: categorical
    values:
      - 12
  curriculum_steps:
    distribution: categorical
    values:
      - 4
  data_augmentation:
    distribution: categorical
    values:
      - false
  data_augmentation_ratio:
    distribution: categorical
    values:
      - 6
  data_augmentation_windowing:
    distribution: categorical
    values:
      - true
  embd_pdrop:
    distribution: categorical
    values:
      - 0.03882
  learning_rate:
    distribution: categorical
    values:
      - 0.00012
  model_type:
    distribution: categorical
    values:
      - seq_to_label
  n_inner:
    distribution: categorical
    values:
      - 8
  n_layer:
    distribution: categorical
    values:
      - 5
  new_machine:
    distribution: categorical
    values:
      - cmod
  pretraining:
    distribution: categorical
    values:
      - true
      - false
  scaling_type:
    distribution: categorical
    values:
      - standard
  tau_cmod:
    distribution: int_uniform
    max: 30
    min: 3
  tau_d3d:
    distribution: int_uniform
    max: 100
    min: 15
  tau_east:
    distribution: int_uniform
    max: 500
    min: 15
  vanilla_loss:
    distribution: categorical
    values:
      - true