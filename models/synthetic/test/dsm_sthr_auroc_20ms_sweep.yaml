alarm_type: sthr
dataset_path: test
device: synthetic
hyperparameters:
  batch_size:
    distribution: int
    max: 256
    min: 64
  distribution:
    distribution: categorical
    values:
    - Weibull
    - LogNormal
  epochs:
    distribution: int
    max: 200
    min: 50
  horizon:
    distribution: float
    log: false
    max: 0.3
    min: 0.001
  k:
    distribution: int
    max: 6
    min: 1
  layer_depth:
    distribution: int
    max: 5
    min: 1
  layer_width:
    distribution: int
    max: 200
    min: 50
  learning_rate:
    distribution: float
    log: true
    max: 0.01
    min: 1.0e-05
  max_features:
    distribution: categorical
    values:
    - sqrt
    - log2
  temperature:
    distribution: float
    log: false
    max: 1.5
    min: 0.5
metric: auroc
model_type: dsm
required_warning_time: 0.02
